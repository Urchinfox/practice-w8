<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <section class="login p-8">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6 d-lg-block d-none">
                    <div class="">
                        <img class="login-img object-fit-cover" width="728" height="1000" src="https://github.com/hexschool/2022-web-layout-training/blob/main/week8-learning/login.png?raw=true" alt="">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="test">
                        <h1 class="mb-8">歡迎回來！</h1>
                        <div class="mb-8">
                            <button class="mb-4 position-relative btn text-neutral-80 btn-outline-neutral-40 w-100" type="button">使用 Google 帳號登入<span class="google-btn"></span></button>
                            <button class="mb-4 position-relative btn text-neutral-80 btn-outline-neutral-40 w-100" type="button">使用 Facebook 帳號登入<span class="facebook-btn"></span> </button>
                            <button class="position-relative btn text-neutral-80 btn-outline-neutral-40 w-100" type="button">使用 Apple 帳號登入<span class="apple-btn"></span></button>
                        </div>
                        <form class="text-neutral-80 ">
                            <p class="fw-bold text-neutral-80">或使用 Learning 帳號登入</p>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">電子信箱 *</label>
                              <input type="email" class="w-100 form-control" id="exampleInputEmail1" placeholder="請輸入電子信箱">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">密碼 *</label>
                              <input type="password" class="w-100 form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
                            </div>
                            <div class="mb-3 form-check d-flex justify-content-between mb-8">
                                <div>
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">記住帳號</label>
                                </div>
                                <div>
                                    <a href="#">忘記密碼？</a>
                                </div>
                            </div>
                            <button type="submit" class="mb-8 btn btn-neutral-40 w-100 text-neutral-60">立即登入</button>
                            <p>沒有 Learning 帳號嗎？ <a href="signup.html"><u class="text-primary-100">立即註冊</a></u></p>
                          </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    



    <script type="module" src="../main.js"></script>
</body>
</html>
